<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script id="day-template" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8" type="text/javascript">
      <td>
          <li data-date="{{ machineDate }}">{{ date }}</li>
      </td>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="holiday-api.css">
    <script type="text/javascript" src="holiday-api.js"></script>
    <title></title>
  </head>
  <body>
       <div class="container">
           <div class="wrapper">
               <div class="header">
                   <h1 id="month-name"></h1>
                </div>
                <table class="days-container">
                     <tr id="listDay"></tr>
                </table>
             </div>
          </div>
         <footer>
           <div class="slide-left">
               <input id="button-left" type="button" name="" value="Prev">
           </div>
           <div class="slide-right">
               <input id="button-right" type="button" name="" value="Next">
           </div>
         </footer>
  </body>
</html>
